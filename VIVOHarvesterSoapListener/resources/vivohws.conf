# vivoharvesterwebservices.sh - VIVO Web Services Startup Script

description "VIVO Web Services listener"
author "Vincent Sposato <vsposato@ufl.edu> Stephen Williams <swilliams@ctrip.ufl.edu>"

# Stanzas
#
# Stanzas control when and how a process is started and stopped
# See a list of stanzas here: http://upstart.ubuntu.com/wiki/Stanzas#respawn

# When to start the service
start on runlevel [2345]

# When to stop the service
stop on runlevel [016]

# Automatically restart process if crashed
respawn

# Essentially lets upstart know the process will detach itself to background
#expect fork

script
	/etc/init.d/vivohws start
end script
